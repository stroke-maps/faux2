<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NiiVue</title>
  </head>
  <body>
    <canvas id="gl"></canvas>
  </body>
<script src="https://unpkg.com/@niivue/niivue@0.29.0/dist/niivue.umd.js"></script>
<script>
 var volumeList = [{url: "https://niivue.github.io/niivue-demo-images/mni152.nii.gz"}]
 var nv = new niivue.Niivue()
 nv.attachTo('gl') 
 nv.loadVolumes(volumeList)
</script>
</html>
